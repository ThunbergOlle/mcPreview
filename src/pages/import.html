<body>
    <p id="tmp">Please choose a skin to preview</p>
    <input type="file" id="fileinput" onchange="handleFiles(this.files)" />
    <button id="btn">Choose file.</button>
    <script src="" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        const electron = require('electron');
        const remote = electron.remote
        const ipc = electron.ipcRenderer;
        const dialog = remote.dialog;
        const fs = require('fs');
        let tmp = document.getElementById('tmp');
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            dialog.showOpenDialog((fileNames) => {
                if (fileNames === undefined) {
                    alert('No file selected');
                } else {
                    readFile(fileNames[0]);
                }

            });
        });
        readFile = (filepath) => {
            fs.readFile(filepath, (err, data) => {
                if(err) alert(err);
                fs.writeFile('./src/models/steve.png', data, (err) => {
                    if(err) throw err;
                    ipc.send('saveSkin');
                });
            });
        }

        if (window.File && window.FileReader && window.FileList && window.Blob) {
            // Great success! All the File APIs are supported.
        } else {
            alert('The File APIs are not fully supported in this browser.');
        }
    </script>
</body>
